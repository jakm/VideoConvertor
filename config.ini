[command]
input_file_alias = %%inputFile%%
output_file_alias = %%outputFile%%

subtitle_params_alias = %%subParams%%
subtitle_params = -sub "%%subFile%%" -subcp cp1250 -subfont-text-scale 3.3 -subpos 96
subtitle_file_alias = %%subFile%%

conversion_command = mencoder -o "%%outputFile%%" %%subParams%% -ovc lavc -lavcopts vcodec=msmpeg4:vbitrate=1200 -ofps 25 -of avi -oac mp3lame -lameopts cbr:br=128 "%%inputFile%%"
check_command = mplayer -identify -vo null -ao null

[processes]
count = 4